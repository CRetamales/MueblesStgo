server:
  port: 8080
eureka:
    client:
        serviceUrl:
          defaultZone: http://localhost:8099/eureka/

spring:
    application:
        name: api-gateway
    cloud:
        gateway:
        discovery:
            locator:
            enabled: true
        routes:
        - id: employee
          uri: lb://employee
          predicates:
          - Path=/employee/**



